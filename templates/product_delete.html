<html>
    <head>
        <title>Assist | Delete product</title>
    </head>

    <body>
        <h1>Assist</h1>

        <form action="/delete_product/{{ product_id }}" method="post">
            <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
            
            <h2>Oletko varma, että haluat poistaa tuotteen?</h2>
            <input type="submit" name="confirm" value="Kyllä" />
            <input type="submit" name="cancel" value="Ei" />
        </form>
    </body>
</html>
